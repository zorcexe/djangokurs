{% extends "base.html" %}
{% load i18n %}

{% block title %}
    {% trans "Event löschen" %}
{% endblock %}

{% block head %}
    <h1>{% trans "Event wirlich löschen?" %}</h1>
    <p>
        {{object}}
    </p>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-12">
            <form method="POST">
            {% csrf_token %} 
            {{form}}
            <input class="btn btn-primary" type="submit" value="Event löschen" />
            <a class="btn btn-info" href="{% url 'events:event_detail' object.pk %}">Zurück</a>
            </form>
        </div>
    </div>
</div>


{% endblock %}
